<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Attributes</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>Personajes de videojuegos</h1>
    <ul class="imagenes">
      <li class="personaje" data-nombre="Kirby" data-fecha="1992">
        <img src="assets/images/Kirby.png" alt="Kirby">
      </li>
      <li class="personaje" data-nombre="Yoshi" data-fecha="1990">
        <img src="assets/images/yoshi.png" alt="Yoshi">
      </li>
      <li class="personaje" data-nombre="Mega-man" data-fecha="1987">
        <img src="assets/images/megaman.png" alt="Megaman">
      </li>
    </ul>
    <div class="informacion">
      <p class="active">
        Haz click sobre cualquier personaje para saber más de él.
      </p>
    </div>
    <script type="text/javascript" src= "js/app.js"></script>
  </body>
</html>
